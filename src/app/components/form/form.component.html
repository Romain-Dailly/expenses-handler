<div class='form'>
    <label>Date de la dépense</label>
    <input name="expenseDate" type="date"[(ngModel)]="expenseDate" (change)='onInputChange()'
    />
    <label>Nature</label>
    <input name="expenseNature" type="text" [(ngModel)]="expenseNature"(change)='onInputChange()' placeholder='Voyage, Restaurant ...'/>
    <label>Commentaire</label>
    <input name="expenseComment" type="text" [(ngModel)]="expenseComment"(change)='onInputChange()' placeholder='Séminaire à Londres ...'/>
    <label>Montant</label>
    <input name="expenseOriginalAmount" type="number" [(ngModel)]="expenseOriginalAmount"(change)='onInputChange()' placeholder='Montant dans la devise de la dépense'/>
    <label>Devise</label>
    <select name="expenseOriginalAmountCurrency" type="select" [(ngModel)]="expenseOriginalAmountCurrency" (change)='onInputChange()' placeholder='USD'>
      <option value='EUR'>EUR</option>
      <option value='CHF'>CHF</option>
      <option value='GBP'>GBP</option>
      <option value='USD'>USD</option>
    </select>
    <p *ngIf='isConversionLoading'>loading</p>
    <p *ngIf='isConversionDone'>{{expenseConvertedAmount}} {{expenseConvertedAmountCurrency}}</p>
    <button *ngIf='isButtonDisabled' disabled='true'>Save</button>
    <button *ngIf='!isButtonDisabled' (click)='onSubmit()'>Save</button>
</div>
