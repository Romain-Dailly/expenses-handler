<!--Top of the top bar-->
<div class='topnav'>

  <!--Flags to switch language-->
  <div class="switch-lang">
    <img class='flag' src='../../../assets/flags/France.png' alt='fench flag'(click)='switchLangToFr()'/>
    <img class='flag' src='../../../assets/flags/UK.png' alt='fench flag' (click)='switchLangToEn()'/>
  </div>
  
  <h3>{{'title' | translate}}</h3>
  <div class='sort-header'>
    <i class="fas fa-sliders-h" (click)='toggleSortHeader()'></i>
  </div>
</div>

<!--Filters to apply in the bottom top bar-->
<div *ngIf='showSortExpensesHeader' class='sort-expenses-header'[@slideInOut]>
  <p>{{'sortheaderTitle' | translate}}</p>
  <div class='settings'>
    <div class='expenses-per-page'>
      <label>{{'numberPerPageLabel' | translate}}</label>
      <select [(ngModel)]="numberPerPage" (ngModelChange)='onNumberPerPageChange()'>
        <option value='5'>5 {{'numberPerPageExpense' | translate}}</option>
        <option value='15'>15 {{'numberPerPageExpense' | translate}}</option>
        <option value='20'>20 {{'numberPerPageExpense' | translate}}</option>
        <option value='25'>25 {{'numberPerPageExpense' | translate}}</option>
        <option value='50'>50 {{'numberPerPageExpense' | translate}}</option>
      </select>
    </div>
    <div class='order-by'>
      <label>{{'orderByLabel' | translate}}</label>
      <select [(ngModel)]="orderBy" (ngModelChange)='onOrderChange()'>
        <option value='asc-date'>{{'orderByDateOld' | translate}}</option>
        <option value='asc-amount'>{{'orderByAmount' | translate}} -</option>
        <option value='desc-date'>{{'orderByDateRecent' | translate}}</option>
        <option value='desc-amount'>{{'orderByAmount' | translate}} +</option>
      </select>   
    </div> 
  </div>
</div>
